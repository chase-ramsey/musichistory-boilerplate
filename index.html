<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Music History</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylez.css">
</head>
<body>

<!-- The <div> id #wrapper serves as the container for the child <divs> with classes "main-header", "options", and "playlist". -->
<div id="wrapper" class="wrapper container">

	<!-- The <header> contains a simple navigation list and takes up 100% of the #wrapper container. -->
		<nav class="navbar navbar-default">
			<div class="header-links">
				<a href="#" id="list-music" class="current">List Music</a> | <a href="#" id="add-music">Add Music</a>
			</div>
		</nav>
	<!-- End <header> class "main-header" -->

	<div class="wrapper-bottom clearfix row">
		<!-- The <section> class "options" contains the form to select songs/artists/genre. -->
		<div class="column col-lg-3 col-md-3 col-sm-3 col-xs-3">
			<section id="options" class="options visible">

			<!-- The <div> class "named-element" introduced here groups form fields with their labels -->
				<div class="named-element">
					<label for="length">Song length:</label>
					<input type="range" id="length" value="length" name="user_length">
				</div>

				<div class="named-element">
					<label for="select_artist">Artist:</label>
					<select id="select_artist">
							<option value="cocteau_twins">Cocteau Twins</option>
							<option value="lone">Lone</option>
							<option value="pallbearer">Pallbearer</option>
							<option value="prince">Prince</option>
							<option value="red_house_painters">Red House Painters</option>
					</select>
				</div>

				<div class="named-element">
					<label for="select_album">Album:</label>
					<select id="select_artist">
							<option value="heaven_or_LV">Heaven or Las Vegas</option>
							<option value="galaxy_garden">Galaxy Garden</option>
							<option value="sorrow_extinction">Sorrow and Extinction</option>
							<option value="nineteen99">1999</option>
							<option value="one">Red House Painters I</option>
					</select>
				</div>

					<div class="genre">
						<label for="genre">Genre:</label>

						<div class="checkbox">			<!-- Created <div> class "checkbox" to group the input type="checkbox" and its <label> together. -->
							<input type="checkbox" id="sugar_pop" value="sugar_pop" name="user_genre">
							<label for="sugar_pop">Sugar pop</label>
						</div>

						<div class="checkbox">
							<input type="checkbox" id="doom" value="doom" name="user_genre">
							<label for="doom">Doom</label>
						</div>

						<div class="checkbox">
							<input type="checkbox" id="smooth_tunes" value="smooth_tunes" name="user_genre">
							<label for="smooth_tunes">Smooth tunes</label>
						</div>

						<div class="checkbox">
							<input type="checkbox" id="juicy_funk" value="juicy_funk" name="user_genre">
							<label for="juicy_funk">Juicy funk</label>
						</div>

						<div class="checkbox">
							<input type="checkbox" id="droopycore" value="droopycore" name="user_genre">
							<label for-"droopycore">Droopycore</label>
						</div>

						<div class="checkbox">
							<input type="checkbox" id="computer_prog" value="computer_prog" name="user_genre">
							<label for="computer_prog">Computer prog</label>
						</div>
					</div>

				<button id="filter-button" class="filter-button btn btn-default center-block">Filter</button>

			</section>
		</div>
		<!-- End <section> class "options" -->


		<!-- The <section> class "playlist" contains the songs that the form retrieves. -->
		<div class="column col-lg-9 col-md-9 col-sm-9 col-xs-9 row">
			<section id="playlist" class="playlist visible clearfix">

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Song</th>
							<th>Artist</th>
							<th>Album</th>
							<th>Genre</th>
							<th><!-- Delete --></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

			</section>
		</div>
		<!-- End <section> class "playlist" -->


		<!-- The <section> class "add-container" contains the songs that the form retrieves. -->
		<div class="container-fluid">

				<section id="add-container" class="add-container">
					<div class="row">
						<div class="column col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-xs-4">
							<form class="add-form">
								<div class="form-group">
									<label for="song" class="control-label">Song name:</label>
									<input type="text" id="song" name="user_song" class="form-control">
								</div>

								<div class="form-group">
									<label for="artist" class="control-label">Artist:</label>
									<input type="text" id="artist" name="user_artist" class="form-control">
								</div>

								<div class="form-group">
									<label for="album" class="control-label">Album:</label>
									<input type="text" id="album" name="user_album" class="form-control">
								</div>

								<div class="form-group">
									<label for="genre" class="control-label">Genre:</label>
									<input type="text" id="genre" name="user_genre" class="form-control">
								</div>
							</form>

							<button id="add-button" class="add-button btn btn-success center-block">Add</button>
						</div>
					</div>
				</section>

		</div>
		<!-- End <section> class "add-form" -->

	</div> <!-- End div class "wrapper-bottom" -->
</div>
<!-- End <div> id #wrapper -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="songs.js"></script>

</body>
</html>
